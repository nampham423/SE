<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e9f0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    text-align: center;
    background-color: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px; /* Fixed width, you can adjust as needed */
  }
  .login-button {
    background-color: #007bff;
    color: white;
    padding: 15px 0; /* Padding for top and bottom */
    margin: 10px 0; /* Margin for top and bottom */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%; /* Makes the button expand to the container's width */
    box-sizing: border-box; /* Ensures padding doesn't affect the overall width */
    display: block; /* Changes the button from inline to block level */
  }
  .login-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <button class="login-button">Student</button>
  <button class="login-button">Management / SPSO</button>
</div>
</body>
</html>
