<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom background color for the navbar */
    body {
      background-image: url('./371069200_1089874505793488_6402261556243838812_n\ \(1\).png'); /* Replace 'background.jpg' with your image path */
      background-repeat: no-repeat;
      background-position:bottom;
      height: 100vh;
    }
    .custom-navbar {
      background-color: white;
    }

    /* Custom styling for the green button */
    .green-button {
      background-color: #B4DBFC;
      color: white;
      font-size: 1.2rem;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    /* Flex container for buttons */
    .button-container {
      display: flex;
      gap: 10px; /* Adjust the gap as needed */
    }

    /* Style for the Browse button */
    .browse-button {
      flex: 1; /* Take available space */
    }

    /* Custom styling for checkboxes */
    .custom-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    /* Custom styling for the centered text */
    .centered-text {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <title>Your Website</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <div class="mx-auto">
        <span class="text-center font-weight-bold" style="font-size: 1.5rem; color: rgb(76, 65, 225);">
          In tài liệu
        </span>
      </div>
    </div>
  </nav>

  <!-- Content area -->
  <div class="container mt-4" style="background-color: white; padding: 20px; text-align: center;">

    <div>
      <p style="font-size: 24px; font-weight: bold;">Gửi Tài liệu đến máy in...</p>
    </div>
  
    <div class="d-flex align-items-center justify-content-between w-100">
      <span class="text-center font-weight-bold" style="font-size: 1.5rem; color: rgb(76, 65, 225);">
        <button type="button" class="btn btn-primary mr-auto">Chọn Tài Liệu Khác</button>
      </span>

  
      <div class="d-flex">
        <!-- Màn Hình Chính button on the left -->
        
        <!-- Cấu Hình button on the right -->
        <button type="button" class="btn btn-primary ml-auto" style="margin-left: 10%;">Màn Hình Chính</button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
