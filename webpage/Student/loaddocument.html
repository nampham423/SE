<html lang="en">
<head>

    .custom-navbar {
      background-color: white;

    .green-button {

      margin: 10px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .button-container {

    /* Style for the Browse button */
    .browse-button {
      flex: 1; /* Take available space */
    }
    body {
      background-image: url('./371069200_1089874505793488_6402261556243838812_n\ \(1\).png'); /* Replace 'background.jpg' with your image path */

      background-position:bottom;

</head>
